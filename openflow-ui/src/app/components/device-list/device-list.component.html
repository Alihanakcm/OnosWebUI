<table mat-table [dataSource]="devices">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id </th>
    <td mat-cell *matCellDef="let device"> {{device.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let device"> {{device.type}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="available">
    <th mat-header-cell *matHeaderCellDef> Available </th>
    <td mat-cell *matCellDef="let device"> {{device.available}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let device"> <button mat-flat-button
        (click)="openDetailsDialog(device.id)">Details</button> </td>
  </ng-container>

  <ng-container matColumnDef="ports">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let device"> <button mat-flat-button color="primary"
        (click)="openPortsDialog(device.id)">Ports</button> </td>
  </ng-container>

  <ng-container matColumnDef="flows">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let device"> <button mat-flat-button color="accent"
        (click)="openFlowsDialog(device.id)">Flows</button> </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let device; index as j"> <button mat-flat-button
        [disabled]="checkIfRemoved(device.id) || buttons[j]" (click)="removeDevice(device.id); buttons[j] = true"
        color="warn">Remove</button> </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
