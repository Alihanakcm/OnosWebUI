<br>
<h3 fxLayoutAlign="center center">Device Flows</h3>
<button mat-flat-button (click)="changeApplicationState()" color="primary">Delete All Flow Rules</button>

<div fxLayout="row" fxLayoutAlign="end end" style="margin-right: 30px;"><button mat-stroked-button color="primary"
    (click)="openDialogCriteria()">Insert
    Flow</button></div>
<table mat-table [dataSource]="flows">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let flow"> {{flow.id}} </td>
  </ng-container>
  <ng-container matColumnDef="deviceId">
    <th mat-header-cell *matHeaderCellDef> Device Id </th>
    <td mat-cell *matCellDef="let flow"> {{flow.deviceId}} </td>
  </ng-container>
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef> State </th>
    <td mat-cell *matCellDef="let flow"> {{flow.state}} </td>
  </ng-container>
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let flow"> <button mat-flat-button
        (click)="openDetailsDialog(flow.deviceId,flow.id)">Details</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let flow"> <button mat-flat-button color="warn"
        (click)="removeFlow(flow.deviceId,flow.id)">Remove</button> </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
